  <body style="background-color:#004a9f; ; height: 660px;">
      <!-- Header -->
      <div class="container" style="background-color: #002b5c; border-radius: 20px;">
        <header class="container" id="header">
          <h1>Bienvenido</h1>
          <p> Consulta estados de nómina y mucho más</p>
        </header>

      <!-- Signup Form -->
        <form id="signup-form"  [formGroup]="login" (ngSubmit)="onClick()" autocomplete="off" class="container">

          <input type="email" formControlName="email"  name="email" id="email" placeholder="Correo electrónico" />
          <input type="password" formControlName="contrasena"  name="password" id="password" placeholder="Contraseña" />
          <input type="submit" value="Entrar" />
          <br><br>
        </form>
          <p>¿Olvidaste tu contraseña? <a href="recuperarPassword.html">Haz clic aquí</a></p>
  </div>

  </body>
